[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
  "echo '=== Building frontend ===' && cd frontend && npm install && npm run build && echo '=== Frontend build complete ==='",
  "echo '=== Installing backend dependencies ===' && cd backend && python3 -m pip install -r requirements.txt && echo '=== Backend dependencies installed ==='"
]

[start]
cmd = "bash start.sh"

